<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Scorenote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

<body>
    <div class="container mt-5 jumbotron text-center ">
        <h1 class="scrhead display-4" >Score note</h1>
        <hr>
        <h1> <span id="firstPlayerH1"></span> to <span id="secondPlayerH1"> </span></h1>
        <p > PLAYING TO : <span  ></span> </p>
        <input type="number"  placeholder="       enter total score" >
        <div class="row justify-content-center">
            <div class="col-2 mt-3">
                       <img src="./player1.png" class="mr-sm-1"  height="90px" alt="">
            </div>
            <div class="col-3 mt-3">
                    <button  id="p1" class="btn btn-success px-4  mt-3 " >player 1</button>
            </div>
            <div class="col-3 mt-3">
                    <button id="p2"  class="btn btn-info px-4 mt-3">player 2</button>
            </div>
            <div class="col-2 mt-3">
                    <img src="./player2.png" class="ml-sm-1"  height="90px" alt="">
         </div>
        </div>
        <div class="col-12 mt-3">
                <button id="reset"  class="btn btn-warning px-5" >Reset</button>
        </div>
        

    </div>
